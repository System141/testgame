<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Game</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    canvas { 
      display: block; 
    }
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #health-bar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 200px;
      height: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
    }
    #health-fill {
      width: 100%;
      height: 100%;
      background: #ff3333;
      transition: width 0.3s;
    }
    #ammo-container {
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #ammo-counter {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
    }
    #ammo-bar {
      width: 180px;
      height: 16px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      border-radius: 8px;
      margin-top: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
    #ammo-fill {
      height: 100%;
      background: #ffcc00;
      background-image: linear-gradient(45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent);
      background-size: 16px 16px;
      transition: width 0.3s, background 0.3s;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.5) inset;
    }
    #weapon-name {
      color: #ffcc00;
      font-size: 16px;
      margin-bottom: 5px;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
    }
    .reloading #ammo-fill {
      background: #3399ff !important;
      animation: pulse 1s infinite;
    }
    .reload-dots {
      animation: dots 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }
    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 32px 32px; }
    }
    #score {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
    }
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }
    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    #crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="ui-container">
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="ammo-container">
      <div id="weapon-name">Paintball Pistol</div>
      <div id="ammo-bar"><div id="ammo-fill" style="width: 100%"></div></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="crosshair"></div>
  </div>
  <script type="module" src="./src/core/main.js"></script>
</body>
</html>
